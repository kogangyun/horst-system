<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORST 메인 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #000010, #080031, #000010);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      color: #e3e3e3;
      text-align: center;
      overflow-x: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo { margin: 40px auto 20px; }
    .logo img { width: 180px; filter: drop-shadow(0 0 10px #00eaff); }

    .user-info {
      font-size: 1.4rem;
      margin-top: 10px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00f2ff;
    }

    /* 네온 글로우 */
    .high-glow     { animation: glow-high 1.5s ease-in-out infinite; color: #ffd700; }
    .mid-upper-glow{ animation: glow-mid-upper 1.5s ease-in-out infinite; color: #ffa500; }
    .middle-glow   { animation: glow-middle 1.5s ease-in-out infinite; color: #00bfff; }
    .lower-glow    { animation: glow-lower 1.5s ease-in-out infinite; color: #ff69b4; }
    .default-glow  { animation: glow-default 1.5s ease-in-out infinite; color: #888; }

    @keyframes glow-high      { 0%,100%{text-shadow:0 0 12px #ffd700;}50%{text-shadow:0 0 24px #ffec00;} }
    @keyframes glow-mid-upper { 0%,100%{text-shadow:0 0 12px #ffa500;}50%{text-shadow:0 0 24px #ffb830;} }
    @keyframes glow-middle    { 0%,100%{text-shadow:0 0 12px #00bfff;}50%{text-shadow:0 0 24px #00d4ff;} }
    @keyframes glow-lower     { 0%,100%{text-shadow:0 0 12px #ff69b4;}50%{text-shadow:0 0 24px #ff85c1;} }
    @keyframes glow-default   { 0%,100%{text-shadow:0 0 12px #888;}50%{text-shadow:0 0 24px #aaa;} }

    .box {
      background: #111;
      border: 2px solid #7b2ff7;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(123, 47, 247, 0.3);
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px 20px;
    }
    .section-title {
      font-size: 1.5rem;
      color: #7b2ff7;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #7b2ff7;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background: linear-gradient(90deg, #00f2ff, #7b2ff7);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); opacity: 0.95; }
    ul { list-style: none; padding: 0; text-align: left; margin-top: 10px; }
    ul li {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #00f2ff;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="horst-logo.png" alt="HORST 로고">
  </div>

  <!-- 유저 정보 표시 -->
  <div id="userInfo" class="user-info">유저 정보 로딩 중...</div>

  <!-- 환영 인사 & 이용 기간 -->
  <div class="box" id="welcomeBox"></div>
  <div class="box">
    <div class="section-title">💳 이용 기간</div>
    <p id="billingInfo">이용 기간 로딩 중...</p>
  </div>

  <!-- 메뉴 -->
  <div class="box">
    <div class="section-title">메뉴</div>
    <button onclick="location.href='result.html'">📊 경기 결과 입력</button>
    <button onclick="location.href='ranking.html'">🏆 랭킹 보기</button>
    <button onclick="location.href='history.html'">📜 전적 보기</button>
    <button onclick="location.href='clan.html'">🏰 클랜 관리</button>
    <button onclick="logout()">🚪 로그아웃</button>
  </div>

  <!-- 시즌/공지사항 -->
  <div class="box">
    <div class="section-title">📅 시즌 정보</div>
    <p id="seasonInfo">시즌 정보 로딩 중...</p>
  </div>
  <div class="box">
    <div class="section-title">📢 공지사항</div>
    <ul id="noticeList"></ul>
  </div>

  <!-- 매칭 완료 사운드 -->
  <audio id="matchSound" src="assets/match-sound.m4a" preload="auto"></audio>

  <!-- 스크립트 -->
  <script type="module">
    import { db } from './firebase.js';
    import { ref, get, child } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js';

    const currentUser = sessionStorage.getItem('currentUser');
    if (!currentUser) {
      alert('로그인이 필요합니다.');
      location.href = 'index.html';
    }
    function logout() {
      sessionStorage.removeItem('currentUser');
      location.href = 'index.html';
    }
    window.logout = logout;

    const userInfo = document.getElementById('userInfo');

    (async () => {
      try {
        const snap = await get(ref(db, `users`));
        if (!snap.exists()) {
          userInfo.textContent = `${currentUser}`;
          return;
        }

        const users = snap.val();
        const ranking = Object.entries(users).filter(([id, data]) => data.score !== undefined)
          .sort((a, b) => b[1].score - a[1].score);

        let rank = ranking.findIndex(([id, _]) => id === currentUser) + 1;
        let userScore = users[currentUser]?.score || 1000;

        let glowClass = "default-glow";

        if (userScore >= 3000) glowClass = "high-glow";
        else if (userScore >= 2600) glowClass = "mid-upper-glow";
        else if (userScore >= 2200) glowClass = "middle-glow";
        else if (userScore >= 1800) glowClass = "lower-glow";
        else if (userScore >= 1200) glowClass = ""; // 파란색 (네온 없음)
        else glowClass = "default-glow"; // 1199 이하 회색

        let star = "";
        if (rank >= 1 && rank <= 5) {
          const stars = 6 - rank;
          star = `<span style="color: #ffd700;">${'★'.repeat(stars)}</span> `;
        }

        const scoreDisplay = (userScore > 3400 ? 3400 : userScore) + "점";

        if (glowClass) {
          userInfo.innerHTML = `${star}<span class="${glowClass}">${currentUser} (${scoreDisplay})</span>`;
        } else {
          userInfo.innerHTML = `${star}<span style="color: #00f2ff;">${currentUser} (${scoreDisplay})</span>`;
        }

      } catch (err) {
        console.error(err);
        userInfo.textContent = `${currentUser}`;
      }
    })();
  </script>

</body>
</html>
