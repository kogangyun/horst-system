<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORST 메인 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #000010, #080031, #000010);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      color: #e3e3e3;
      text-align: center;
      overflow-x: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo { margin: 40px auto 20px; }
    .logo img { width: 180px; filter: drop-shadow(0 0 10px #00eaff); }
    .box {
      background: #111;
      border: 2px solid #7b2ff7;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(123, 47, 247, 0.3);
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px 20px;
    }
    .section-title {
      font-size: 1.5rem;
      color: #7b2ff7;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #7b2ff7;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background: linear-gradient(90deg, #00f2ff, #7b2ff7);
      color: black;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); opacity: 0.95; }
    ul { list-style: none; padding: 0; text-align: left; margin-top: 10px; }
    ul li {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #00f2ff;
      border-radius: 8px;
    }

    /* 공지사항 및 시즌 정보 동일 스타일 */
    ul { list-style: none; padding: 0; text-align: left; margin-top: 10px; }
ul li {
  background: #1e1e1e;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #00f2ff;
  border-radius: 8px;
  font-size: 1.1rem;
  color: #7b2ff7;
  box-shadow: 0 0 8px rgba(123, 47, 247, 0.4);
}

ul li:hover {
  background: #2b2b2b;
  cursor: pointer;
  transform: scale(1.02);
  transition: 0.2s;
}
  </style>
</head>
<body>
  <div class="logo">
    <img src="horst-logo.png" alt="HORST 로고">
  </div>

  <!-- 환영 인사 & 이용 기간 -->
  <div class="box" id="welcomeBox"></div>
  <div class="box">
    <div class="section-title">💳 이용 기간</div>
    <p id="billingInfo">이용 기간 로딩 중...</p>
  </div>

  <!-- 메뉴 -->
  <div class="box">
    <div class="section-title">메뉴</div>
    <button onclick="location.href='ranking.html'">🏆 랭킹 보기</button>
    <button onclick="location.href='history.html'">📜 전적 보기</button>
    <button onclick="location.href='clan.html'">🏰 클랜 관리</button>
    <button onclick="logout()">🚪 로그아웃</button>
  </div>

  <!-- 토너먼트 -->
<!-- 토너먼트 -->
<div class="box">
  <div class="section-title">🏅 토너먼트</div>
  <p><strong>맵:</strong> <span id="tournamentMap">불러오는 중...</span></p>
  <p id="tournamentTime" style="color: #00ff88; font-weight: bold; margin-top: 10px;"></p>
  <p id="queueStatus"></p>
  <button id="joinTournamentBtn" onclick="joinTournament()">⚔️ 토너먼트 참가</button>
  <button id="cancelTournamentBtn" onclick="cancelTournament()">❌ 토너먼트 취소</button>
  <div id="participantList"></div>

  <!-- ✨ 추가: 이번주 토너먼트 우승자 표시 박스 -->
  <div id="tournamentWinnerBox" style="margin-top: 30px;"></div>
</div>


  <!-- 실시간 매칭 -->
  <div class="box">
    <div class="section-title">🔍 실시간 매칭</div>
    <p id="statusText">현재 대기 중...</p>
    <p id="timer">경과 시간: 0초</p>
    <button onclick="joinMatch()">⚔️ 매칭 참가</button>
    <button onclick="cancelMatch()">❌ 매칭 취소</button>
    <div id="matchResult" style="margin-top: 20px;"></div>
  </div>

  <!-- 시즌 정보 & 공지사항 -->
  <div class="box">
    <div class="section-title">📅 시즌 정보</div>
    <ul id="seasonList">
      <li>시즌 1: 2022년 5월 시작</li>
      <!-- 동적으로 내용 추가 가능 -->
    </ul>
  </div>

  <div class="box">
    <div class="section-title">📢 공지사항</div>
    <ul id="noticeList">
      <li>2022년 5월 공지사항 내용</li>
      <!-- 동적으로 내용 추가 가능 -->
    </ul>
  </div>


  <!-- 매칭 완료 사운드 -->
  <audio id="matchSound" src="assets/match-sound.m4a" preload="auto"></audio>

  <!-- 매칭 & 토너먼트 로직 -->
  <script type="module" src="main.js"></script>
  <script type="module">
    // 로그인/로그아웃 처리
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      alert('로그인이 필요합니다.');
      location.href = 'index.html';
    }
    function logout() {
      localStorage.removeItem('currentUser');
      location.href = 'index.html';
    }
    window.logout = logout;

    // 환영 메시지 및 클랜명 표시
    const welcomeBox = document.getElementById('welcomeBox');
    (async () => {
      try {
        const snap = await get(child(ref(db), `users/${currentUser}`));
        if (snap.exists()) {
          const user = snap.val();
          const clan = user.clanName || '미소속';
          welcomeBox.innerHTML =
            `<h2>${currentUser}님 (클랜: ${clan})님, HORST에 오신 것을 환영합니다</h2>`;
        } else {
          welcomeBox.innerHTML =
            `<h2>${currentUser}님, HORST에 오신 것을 환영합니다</h2>`;
        }
      } catch (err) {
        console.error(err);
        welcomeBox.innerHTML = `<h2>${currentUser}님, HORST에 오신 것을 환영합니다</h2>`;
      }
    })();

    // 이용 기간 표시 및 만료 체크
    const billingInfo = document.getElementById('billingInfo');
    (async () => {
      try {
        const snap = await get(child(ref(db), `users/${currentUser}`));
        if (snap.exists()) {
          const user = snap.val();
          const joinedAt = new Date(user.joinedAt);
          const today = new Date();
          const daysPassed = Math.floor((today - joinedAt) / (1000 * 60 * 60 * 24));
          const daysLeft = 30 - daysPassed;
          if (daysLeft <= 0 && currentUser !== 'admin') {
            alert('⛔ 이용 기간이 만료되었습니다. 갱신해주세요.');
            sessionStorage.removeItem('currentUser');
            location.href = 'index.html';
          } else {
            billingInfo.innerText = `남은 이용 기간: ${daysLeft}일`;
          }
        } else {
          billingInfo.innerText = '이용자 정보를 불러올 수 없습니다.';
        }
      } catch (err) {
        console.error(err);
        billingInfo.innerText = '이용 기간 로딩 중 오류 발생';
      }
    })();
  </script>
</body>
</html>
