    function updateTournamentTime() {

        const s = Math.floor((diff%60000)/1000);
        timeBox.innerText = `ì‹œì‘ê¹Œì§€: ${d}ì¼ ${h}ì‹œê°„ ${m}ë¶„ ${s}ì´ˆ`;
      }
