<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HORST 로그인</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #000010, #080031, #000010);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #00eaff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      max-width: 400px;
      margin: 120px auto;
      background: #111;
      border: 2px solid #00ffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff99;
    }

    .login-box h2 {
      color: #00eaff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00eaff;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #00eaff;
      background-color: #000;
      color: #fff;
      font-size: 16px;
    }

    .login-box button {
      padding: 12px 24px;
      background: linear-gradient(90deg, #00eaff, #9f69ff);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff;
      margin-top: 10px;
    }

    .login-box a {
      color: #9f69ff;
      text-decoration: none;
    }

    .login-box p {
      margin-top: 10px;
      color: #ffaa00;
      font-size: 14px;
    }

    #error {
      margin-top: 12px;
      color: red;
    }

    .logo {
      width: 180px;
      margin-top: 40px;
      filter: drop-shadow(0 0 10px #00eaff);
    }
  </style>

  <!-- Firebase 및 login.js 연동 -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</head>
<body>
  <img src="horst-logo.png" alt="HORST 로고" class="logo" />
  <div class="login-box">
    <h2>HORST 로그인</h2>
    <input type="text" id="username" placeholder="아이디" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button id="loginBtn">로그인</button>
    <p><a href="signup.html">회원가입</a></p>

    <p>★ 회원가입 후 <strong style="color: #00ffff">5,000원 입금</strong> 시 관리자가 승인합니다.<br>
      <span style="color:#888; font-size: 13px;">※ 첫 달 무료, 이후 30일 경과 시 재입금 필요</span>
    </p>

    <p style="margin-top: 8px;">
      ✨ <a href="https://open.kakao.com/o/sn8r4Psh" target="_blank" style="color: #00ffff; font-weight: bold;">오픈카톡으로 문의하기</a>
    </p>

    <p id="error"></p>
  </div>
</body>
</html>
