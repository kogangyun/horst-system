<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORST 경기 결과 입력</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000010, #080031, #000010);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #e3e3e3;
      text-align: center;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      position: relative;
      max-width: 1000px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(17,17,17,0.95);
      border: 2px solid #7b2ff7;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(123,47,247,0.4);
    }
    .match-box {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .team {
      width: 40%;
      text-align: left;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      background: #1b1b1b;
      border: 1px solid #00f2ff;
      border-radius: 6px;
      font-size: 18px;
    }
    .map-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px #ffd700;
    }
    select {
      margin-left: 10px;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #7b2ff7;
      background: #000;
      color: #00f2ff;
    }
    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00f2ff, #7b2ff7);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,242,255,0.3);
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    /* Score glow classes */
    .high-glow { animation: glow-high 1.5s ease-in-out infinite; }
    .mid-upper-glow { animation: glow-mid-upper 1.5s ease-in-out infinite; }
    .middle-glow { animation: glow-middle 1.5s ease-in-out infinite; }
    .lower-glow { animation: glow-lower 1.5s ease-in-out infinite; }
    .default-glow { animation: glow-default 1.5s ease-in-out infinite; }
    @keyframes glow-high { 0%,100% { text-shadow: 0 0 10px #ffd700; } 50% { text-shadow: 0 0 20px #ffec00; } }
    @keyframes glow-mid-upper { 0%,100% { text-shadow: 0 0 10px #ffa500; } 50% { text-shadow: 0 0 20px #ffb830; } }
    @keyframes glow-middle { 0%,100% { text-shadow: 0 0 10px #00bfff; } 50% { text-shadow: 0 0 20px #00d4ff; } }
    @keyframes glow-lower { 0%,100% { text-shadow: 0 0 10px #ff69b4; } 50% { text-shadow: 0 0 20px #ff85c1; } }
    @keyframes glow-default { 0%,100% { text-shadow: 0 0 10px #888; } 50% { text-shadow: 0 0 20px #aaa; } }
  </style>
</head>
<body>
  <div class="container" id="resultForm">
    <div class="match-box">
      <div class="team" id="teamA"></div>
      <div class="map-center" id="mapCenter"></div>
      <div class="team" id="teamB"></div>
    </div>
  </div>

  <!-- 매칭 완료 사운드 -->
  <audio id="matchSound" src="assets/match-sound.m4a" preload="auto"></audio>

  <script type="module" src="result.js"></script>
</body>
</html>
