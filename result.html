<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORST 경기 결과 입력</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000010, #080031, #000010);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #e3e3e3;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(17, 17, 17, 0.95);
      border: 2px solid #7b2ff7;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(123, 47, 247, 0.4);
    }

    .match-box {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    .team {
      width: 40%;
    }

    .player {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      margin: 6px 0;
      background: #1b1b1b;
      border: 1px solid #00f2ff;
      border-radius: 6px;
    }

    select {
      padding: 5px;
    }

    .map-center {
      font-size: 22px;
      color: gold;
      margin: 20px 0;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00f2ff, #7b2ff7);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
    }

    #manualDisputeBtn {
      background-color: #ff2f5e;
      color: white;
      margin-top: 10px;
    }

    #manualDisputeNotice {
      margin-top: 10px;
      color: #ff7070;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HORST 매칭 결과</h1>
    <div class="match-box">
      <div class="team" id="teamA">
        <h3>팀 A</h3>
      </div>
      <div>
        <div class="map-center" id="mapName">맵 이름</div>
      </div>
      <div class="team" id="teamB">
        <h3>팀 B</h3>
      </div>
    </div>
    <button id="submitResult">결과 제출</button>
    <button id="manualDisputeBtn">⚠ 수동 이의제기</button>
    <div id="manualDisputeNotice" style="display:none;">📎 이의제기 접수 완료</div>
  </div>

  <script src="result.js"></script>
</body>
</html>
