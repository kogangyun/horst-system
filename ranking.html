<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HORST 점수 랭킹</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #00f2ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #00f2ff, #7b2ff7, #00f2ff, #1a1a1a);
      background-size: 400% 400%;
      animation: neonBG 15s ease infinite;
      z-index: -1;
      opacity: 0.06;
    }

    @keyframes neonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #9f69ff;
      margin-top: 50px;
      font-size: 2rem;
      text-shadow: 0 0 12px #9f69ff;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #7b2ff7;
      box-shadow: 0 0 20px rgba(123, 47, 247, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #00f2ff;
      font-size: 1rem;
    }

    th {
      background-color: #1a1a1a;
      color: #00f2ff;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    tr:nth-child(odd) {
      background-color: #000;
    }

    tr:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>🏆 HORST 점수 랭킹</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>순위</th>
        <th>닉네임</th>
        <th>클랜</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="ranking.js"></script>
</body>
</html>
