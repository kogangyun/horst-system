<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HORST ì ìˆ˜ ë­í‚¹</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #00f2ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #00f2ff, #7b2ff7, #00f2ff, #1a1a1a);
      background-size: 400% 400%;
      animation: neonBG 15s ease infinite;
      z-index: -1;
      opacity: 0.06;
    }

    @keyframes neonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #9f69ff;
      margin-top: 50px;
      font-size: 2rem;
      text-shadow: 0 0 12px #9f69ff;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #7b2ff7;
      box-shadow: 0 0 20px rgba(123, 47, 247, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #00f2ff;
      font-size: 1rem;
    }

    th {
      background-color: #1a1a1a;
      color: #00f2ff;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    tr:nth-child(odd) {
      background-color: #000;
    }

    tr:hover {
      background-color: #222;
    }

    /* ë­í‚¹ ìƒ‰ìƒê³¼ ì• ë‹ˆë©”ì´ì…˜ */
    .neon-glow {
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff;
      animation: neon-glow 1.5s ease-in-out infinite;
    }

    .high-glow {
      color: #7b2ff7;
      text-shadow: 0 0 10px #7b2ff7, 0 0 20px #7b2ff7, 0 0 30px #7b2ff7;
      animation: neon-glow 1.5s ease-in-out infinite;
    }

    .mid-upper-glow {
      color: #ff4500;
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500;
      animation: neon-glow 1.5s ease-in-out infinite;
    }

    .middle-glow {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
      animation: neon-glow 1.5s ease-in-out infinite;
    }

    .lower-glow {
      color: #daa520;
      text-shadow: 0 0 10px #daa520, 0 0 20px #daa520, 0 0 30px #daa520;
    }

    .default-glow {
      color: #808080;
    }

    /* Neon glow animation */
    @keyframes neon-glow {
      0% { text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff; }
      50% { text-shadow: 0 0 20px #7b2ff7, 0 0 30px #7b2ff7, 0 0 40px #7b2ff7; }
      100% { text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500; }
    }
  </style>
</head>
<body>
  <h1>ğŸ† HORST ì ìˆ˜ ë­í‚¹</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>ìˆœìœ„</th>
        <th>ë‹‰ë„¤ì„</th>
        <th>í´ëœ</th>
        <th>ì ìˆ˜</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase ì´ˆê¸°í™”
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",               // Firebase í”„ë¡œì íŠ¸ API í‚¤
      authDomain: "YOUR_AUTH_DOMAIN",       // Firebase í”„ë¡œì íŠ¸ ì¸ì¦ ë„ë©”ì¸
      databaseURL: "YOUR_DATABASE_URL",     // Firebase ì‹¤ì‹œê°„ ë°ì´í„°ë² ì´ìŠ¤ URL
      projectId: "YOUR_PROJECT_ID",         // Firebase í”„ë¡œì íŠ¸ ID
      storageBucket: "YOUR_STORAGE_BUCKET", // Firebase ìŠ¤í† ë¦¬ì§€ ë²„í‚·
      messagingSenderId: "YOUR_SENDER_ID", // Firebase ë©”ì‹œì§• ë°œì†¡ì ID
      appId: "YOUR_APP_ID"                  // Firebase ì•± ID
    };

    // Firebase ì•± ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const tbody = document.querySelector("#rankingTable tbody");
      const snapshot = await get(ref(db, "users"));
      if (!snapshot.exists()) return;

      const users = snapshot.val();
      const sorted = Object.entries(users)
        .map(([name, data]) => ({
          name,
          clan: data.clan || "-",
          points: data.points || 0,
          role: data.role || "user"
        }))
        .sort((a, b) => b.points - a.points);

      tbody.innerHTML = "";

      sorted.forEach((user, index) => {
        const tr = document.createElement("tr");

        // âœ¨ ë“±ê¸‰ë³„ class ì ìš©
        let pointClass = "";
        if (user.points >= 3400) pointClass = "neon-glow";  // ìµœê³  ì ìˆ˜
        else if (user.points >= 2700) pointClass = "high-glow";  // ìƒìœ„ ì ìˆ˜
        else if (user.points >= 2200) pointClass = "mid-upper-glow";  // ì¤‘ìƒìœ„ ì ìˆ˜
        else if (user.points >= 1500) pointClass = "middle-glow";  // ì¤‘ê°„ ì ìˆ˜
        else if (user.points >= 1200) pointClass = "lower-glow";  // í•˜ìœ„ ì ìˆ˜
        else pointClass = "default-glow";  // 1200 ì´í•˜ ì ìˆ˜

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="${pointClass}">${user.clan !== "-" ? `[${user.clan}] ` : ""}${user.name}</td>
          <td>${user.clan}</td>
          <td>${user.points}</td>
        `;

        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
