<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HORST 클랜 관리</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #e3e3e3;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #00f2ff, #7b2ff7, #00f2ff, #1a1a1a);
      background-size: 400% 400%;
      animation: neonShift 15s ease infinite;
      z-index: -1;
      opacity: 0.08;
    }
    @keyframes neonShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo {
      margin-top: 30px;
    }
    .logo img {
      width: 120px;
    }
    .box {
      background: #111;
      border: 2px solid #7b2ff7;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(123, 47, 247, 0.25);
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background: linear-gradient(90deg, #00f2ff, #7b2ff7);
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    ul li {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #00f2ff;
      border-radius: 8px;
    }
    h1 {
      color: #00f2ff;
      text-shadow: 0 0 5px #00f2ff;
    }
    h2 {
      color: #7b2ff7;
      margin-top: 30px;
    }
  </style>
  <script type="module">
    import { getDatabase, ref, onValue, set, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { database } from './firebase.js';

    const currentUser = localStorage.getItem("currentUser");
    const clanNameInput = document.getElementById("clanNameInput");
    const pendingList = document.getElementById("pendingList");

    const clansRef = ref(database, 'clans');
    const usersRef = ref(database, 'users');

    async function renderRequests() {
      pendingList.innerHTML = "";
      const snapshot = await get(clansRef);
      const userSnap = await get(ref(database, `users/${currentUser}`));
      if (!snapshot.exists() || !userSnap.exists()) return;

      const clanData = snapshot.val();
      const user = userSnap.val();
      const myClan = user.clan;

      Object.entries(clanData).forEach(([clanName, data]) => {
        if (clanName === myClan) {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${clanName}</strong><br>
            클랜장: ${data.leader}<br>
            구성원: ${(data.members || []).join(", ")}<br>
          `;

          if (data.leader === currentUser) {
            (data.pending || []).forEach(member => {
              li.innerHTML += `<div>${member}
                <button onclick="approve('${clanName}', '${member}')">✔</button>
                <button onclick="reject('${clanName}', '${member}')">✖</button>
              </div>`;
            });
          }

          pendingList.appendChild(li);
        }
      });
    }

    async function requestClan() {
      const name = clanNameInput.value.trim();
      if (!name) return alert("클랜명을 입력하세요.");

      const clanSnapshot = await get(ref(database, `clans/${name}`));
      if (clanSnapshot.exists()) return alert("이미 존재하는 클랜입니다.");

      const newClan = {
        leader: currentUser,
        members: [currentUser],
        pending: []
      };
      await set(ref(database, `clans/${name}`), newClan);
      await update(ref(database, `users/${currentUser}`), { clan: name });
      alert("클랜 생성 완료");
      renderRequests();
    }

    async function approve(clanName, member) {
      const clanRef = ref(database, `clans/${clanName}`);
      const snapshot = await get(clanRef);
      const data = snapshot.val();
      const newPending = (data.pending || []).filter(m => m !== member);
      const newMembers = [...(data.members || []), member];

      await update(clanRef, {
        pending: newPending,
        members: newMembers
      });
      await update(ref(database, `users/${member}`), { clan: clanName });
      alert("승인되었습니다");
      renderRequests();
    }

    async function reject(clanName, member) {
      const clanRef = ref(database, `clans/${clanName}`);
      const snapshot = await get(clanRef);
      const data = snapshot.val();
      const newPending = (data.pending || []).filter(m => m !== member);

      await update(clanRef, { pending: newPending });
      alert("거절되었습니다");
      renderRequests();
    }

    window.requestClan = requestClan;
    window.approve = approve;
    window.reject = reject;
    renderRequests();
  </script>
</head>
<body>
  <div class="logo">
    <img src="horst-logo.png" alt="HORST 로고">
  </div>
  <div class="box">
    <h1>🛡 클랜 생성 신청</h1>
    <p>클랜명을 입력해 신청하세요. 클랜장은 첫 번째 신청자입니다.</p>
    <input type="text" id="clanNameInput" placeholder="클랜명 입력" />
    <br>
    <button onclick="requestClan()">신청하기</button>
  </div>
  <div class="box">
    <h2>내 클랜 정보</h2>
    <ul id="pendingList"></ul>
  </div>
</body>
</html>
