<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HORST 클랜 관리</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #e3e3e3;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #00f2ff, #7b2ff7, #00f2ff, #1a1a1a);
      background-size: 400% 400%;
      animation: neonShift 15s ease infinite;
      z-index: -1;
      opacity: 0.08;
    }
    @keyframes neonShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #7b2ff7;
      text-shadow: 0 0 10px #7b2ff7;
    }
    .box {
      background: #111;
      border: 2px solid #7b2ff7;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(123, 47, 247, 0.25);
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
    }
    input, select {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #7b2ff7;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: linear-gradient(90deg, #00f2ff, #7b2ff7);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #00f2ff;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 8px;
      padding: 12px;
      border: 1px solid #00f2ff;
      border-radius: 8px;
      font-size: 1rem;
    }
    .leader {
      border: 2px solid gold;
      box-shadow: 0 0 10px gold;
    }
    .next-button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 30px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>🏰 HORST 클랜 관리</h1>

  <!-- ✅ 메인 화면 -->
  <div id="mainSection">
    <div class="box">
      <h2>📝 클랜 가입 신청</h2>
      <input type="text" id="clanNameInput" placeholder="희망 클랜 이름 입력">
      <br>
      <button onclick="applyToClan()">✅ 신청하기</button>
    </div>

    <div class="box">
      <h2>👥 현재 클랜원 목록</h2>
      <ul id="clanMembersList">로딩 중...</ul>
      <button id="nextButton" class="next-button hidden" onclick="showManageSection()">>> 클랜 관리 화면으로 이동</button>
    </div>

    <div class="box">
      <button onclick="location.href='main.html'">🔙 메인으로 돌아가기</button>
    </div>
  </div>

  <!-- ✅ 클랜 관리 화면 -->
  <div id="manageSection" class="hidden">
    <div class="box">
      <h2>👥 클랜원 관리</h2>
      <ul id="manageMembersList">로딩 중...</ul>
    </div>

    <div id="leaderActions" class="box hidden">
      <h2>👑 클랜장 전용 기능</h2>
      <h3>가입 승인 / 거절</h3>
      <ul id="pendingList">로딩 중...</ul>

      <h3>클랜장 양도</h3>
      <select id="transferTarget"></select>
      <button onclick="transferLeadership()">양도</button>

      <h3>클랜 해체</h3>
      <button onclick="disbandClan()">🧨 클랜 해체</button>
    </div>

    <div id="memberActions" class="box hidden">
      <h2>🙋 클랜원 전용 기능</h2>
      <button onclick="leaveClan()">🚪 클랜 탈퇴</button>
    </div>

    <div class="box">
      <button onclick="showMainSection()">🔙 메인 화면으로 돌아가기</button>
    </div>
  </div>

  <!-- JS 연결 -->
  <script type="module" src="clan.js"></script>

</body>
</html>
