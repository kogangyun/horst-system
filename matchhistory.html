<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>HORST Ï†ÑÏ†Å Î≥¥Í∏∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000010, #080031, #000010);
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #e3e3e3;
      text-align: center;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 40px 0 20px;
      font-size: 2rem;
      text-shadow: 0 0 8px #7b2ff7;
    }
    table {
      margin: 0 auto 60px;
      width: 90%;
      max-width: 1200px;
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(123,47,247,0.4);
      background: rgba(17,17,17,0.8);
      border-radius: 10px;
      overflow: hidden;
    }
    thead th {
      padding: 16px;
      background: #111;
      color: #00f2ff;
      font-size: 1.125rem;
      text-shadow: 0 0 6px #00f2ff;
      border-bottom: 2px solid #7b2ff7;
    }
    tbody td {
      padding: 14px;
      font-size: 1rem;
      border-bottom: 1px solid #444;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover td {
      background: rgba(123,47,247,0.2);
    }
    td:nth-child(1) { width: 20%; }
    td:nth-child(2) { width: 30%; }
    td:nth-child(3), td:nth-child(4) { width: 25%; }
  </style>
</head>
<body>
  <h1>üìú ÎÇ¥ Îß§Ïπ≠ Ï†ÑÏ†Å</h1>
  <table>
    <thead>
      <tr>
        <th>ÎÇ†Ïßú</th>
        <th>Îßµ</th>
        <th>ÎÇ¥ Í≤∞Í≥º</th>
        <th>ÏÉÅÎåÄ Í≤∞Í≥º</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <tr><td colspan="4">Î°úÎî© Ï§ë‚Ä¶</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase ÏÑ§Ï†ï
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const currentUser = sessionStorage.getItem("currentUser");
    const tbody = document.getElementById("historyBody");
    const matchesRef = ref(db, "matchResults");

    onValue(matchesRef, snapshot => {
      const all = snapshot.val() || {};
      const rows = [];

      Object.values(all).forEach(m => {
        const { timestamp, map, teamA, resultA, teamB, resultB } = m;
        if ([...teamA, ...teamB].includes(currentUser)) {
          const myInA = teamA.includes(currentUser);
          const myResult = myInA ? resultA : resultB;
          const oppResult = myResult === "win" ? "lose" : "win";
          rows.push({ timestamp, map, myResult, oppResult });
        }
      });

      tbody.innerHTML = "";
      if (rows.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Ï∞∏Ïó¨Ìïú Îß§ÏπòÍ∞Ä ÏóÜÏäµÎãàÎã§.</td></tr>`;
      } else {
        rows.sort((a,b) => b.timestamp - a.timestamp);
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${new Date(r.timestamp).toLocaleString()}</td>
            <td>${r.map}</td>
            <td>${r.myResult}</td>
            <td>${r.oppResult}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
