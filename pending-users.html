<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가입 대기자 목록</title>
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>가입 대기자 목록</h1>
    <ul id="pending-users-list"></ul>
    <button onclick="goBack()">뒤로가기</button>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    const pendingList = document.getElementById("pending-users-list");

    // 가입 대기자 목록을 표시
    Object.entries(users).forEach(([id, info]) => {
      if (info.status === "pending") {
        const li = document.createElement("li");
        li.innerHTML = `${id} <button onclick="approve('${id}')">승인</button> <button onclick="reject('${id}')">거절</button>`;
        pendingList.appendChild(li);
      }
    });

    // 가입 승인 함수
    function approve(id) {
      users[id].status = "approved";
      localStorage.setItem("users", JSON.stringify(users));
      alert(`${id}님이 승인되었습니다.`);
      location.reload();
    }

    // 가입 거절 함수
    function reject(id) {
      delete users[id];
      localStorage.setItem("users", JSON.stringify(users));
      alert(`${id}님이 삭제되었습니다.`);
      location.reload();
    }

    // 뒤로가기
    function goBack() {
      location.href = "admin.html"; // 관리자 페이지로 돌아가기
    }
  </script>
</body>
</html>
